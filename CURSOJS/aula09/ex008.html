<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background-color: rgb(41, 136, 41);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interraja...
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('clich', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = "Clicou!"
            
        }
        function entrar() {
            a.innerText = "Entrou!"
            a.style.background = "red"
        }
        function sair() {
            a.innerText = "Saiu!"
            a.style.background = "green"
        }
    </script>
</body>
</html>
