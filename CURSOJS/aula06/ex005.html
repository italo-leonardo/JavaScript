<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(145, 82, 204);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Ola Mundo</h1>
    <p>Não seio que estou fazendo</p>
    <script>
      var nome = window.prompt("Qual é o seu nome?");
      document.write(`Ola ${nome}. Seu nome tem ${nome.length} letras.<br>`);
      document.write(`Seu nome em maiuscula é ${nome.toLocaleUpperCase()} <br>`);
      document.write(`Seu nome em minusculas é ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
